<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bulb On/Off</title>
</head>
<body style= "background-color: #282626; margin: 0; padding: 0; font-family: arial, sans-serif;" >
    <img style="max-width: 100%; height: auto; display: block; margin: 0 auto;" src="bulboff.jpg" alt="Minnie" id="image" onclick="turnOnOff()" >
    <h3 style="color: rgb(241, 233, 239); text-align: right; margin: 20px;font-family: Verdana, Geneva, Tahoma, sans-serif;">Click on the bulb to turn it on and off</h3>
    <script>
        function turnOnOff(){
            var image = document.getElementById('image');
            if(image.src.match('on')){
                image.src = "bulboff.jpg";
            }
                else{
                    image.src = "bulbon.jpg";
                }
                    }
    </script>
</body>
</html>
